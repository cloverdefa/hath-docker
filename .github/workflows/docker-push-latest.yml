# .github/workflows/docker-build.yml
name: ci

on:
  push:
    branches:
      - "main"

env:
  IMAGE_VERSION: 0.2.0
  HATH_VERSION: "1.6.2"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 --build-arg HATH_VERSION=${{ env.HATH_VERSION }} -t cloverdefa/hath:${{ env.IMAGE_VERSION }} -t cloverdefa/hath:latest .
          docker push cloverdefa/hath:${{ env.IMAGE_VERSION }}
          docker push cloverdefa/hath:latest
